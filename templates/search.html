<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-form input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .search-form button:hover {
            background-color: #0056b3;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .book-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 200px;
            text-align: center;
            overflow: hidden;
        }
        .book-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .book-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .book-item p {
            font-size: 14px;
            color: #666;
            padding: 0 10px;
        }
        .book-item a {
            display: block;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
        }
        .book-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Search for Books</h1>

    <form class="search-form" method="POST">
        <input type="text" name="query" placeholder="Enter book title or author" required>
        <button type="submit">Search</button>
    </form>

    {% if books %}
        <div class="book-list">
            {% for book in books %}
                <div class="book-item">
                    <img src="{{ book.thumbnail }}" alt="{{ book.title }}">
                    <h3>{{ book.title }}</h3>
                    <p><strong>Author:</strong> {{ book.author }}</p>
                    <p>{{ book.description[:100] }}...</p>
                    <!-- Link to Google Search for more options, opens in a new tab -->
                    <a href="https://www.google.com/search?q={{ book.title }}+{{ book.author }}" target="_blank">More about this book</a>
                </div>
            {% endfor %}
        </div>
    {% elif books is not none %}
        <p>No books found. Try searching again!</p>
    {% endif %}
</body>
</html>
