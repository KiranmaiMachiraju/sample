<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Optional: For icons -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav style="background-color: #333; padding: 10px;">
        <ul style="list-style: none; display: flex; justify-content: space-around; align-items: center; padding: 0;">
            <li><a href="{{ url_for('index') }}" style="color: white; text-decoration: none; padding: 10px;">Home</a></li>
            <li><a href="{{ url_for('search') }}" style="color: white; text-decoration: none; padding: 10px;">Search</a></li>
            <li><a href="{{ url_for('auth') }}" style="color: white; text-decoration: none; padding: 10px;">Login / Sign Up</a></li>
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('dashboard') }}" style="color: white; text-decoration: none; padding: 10px;">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}" style="color: white; text-decoration: none; padding: 10px;">Logout</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Main content -->
    <div style="padding: 20px;">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
