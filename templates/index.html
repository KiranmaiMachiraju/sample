<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Book Recommendations of the Week</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .book-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 200px;
            text-align: center;
            overflow: hidden;
        }
        .book-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .book-item h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .book-item p {
            font-size: 14px;
            color: #666;
            padding: 0 10px;
        }
        .book-item a {
            display: block;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
        }
        .book-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Top Book Recommendations of the Week</h1>
    <div class="book-list">
        {% for book in books %}
            <div class="book-item">
                <img src="{{ book.thumbnail }}" alt="{{ book.title }}">
                <h3>{{ book.title }}</h3>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p>{{ book.description[:100] }}...</p>
                <!-- Link to Google Search for more options, opens in a new tab -->
                <a href="https://www.google.com/search?q={{ book.title }}+{{ book.author }}" target="_blank">More about this book</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
